

<p-dialog   [maximizable]="true" [(visible)]="displayDialog4" (onHide)="onClose()"  [responsive]="true" showEffect="fade" [resizable]="false" [modal]="true"  [style]="{width: '400px'}">
    <p-header>
            <span *ngIf="brandForm.value._id">Update</span>
            <span *ngIf="!brandForm.value._id">Add</span> Brand
    </p-header>
    
 <form [formGroup]="brandForm">
        <div class="ui-g ui-fluid" >
            
<div class="ui-g-12">
        <div class="ui-g-4">
            <label for="vin">Brand Code</label>
        </div>
        <div class="ui-g-8">
            <input type="text" pInputText formControlName="brand_code"  disabled />
        </div>
    </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Brand Name</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="vin" formControlName="brand_name" autofocus />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="brand">Status</label>
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="status" placeholder="Select Status" formControlName="status"></p-dropdown>
    
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton  icon="pi pi-save" class="ui-button-success" *ngIf="!brandForm.value._id" (click)="addbrand()" label="Add"></button>
                <button type="button" pButton  icon="pi pi-save" class="ui-button-success" *ngIf="brandForm.value._id" (click)="updatebrand()" label="Update"></button>
            </div>
        </p-footer>
    </form> 
    </p-dialog>
