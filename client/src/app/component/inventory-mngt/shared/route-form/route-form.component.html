

    <p-dialog  [maximizable]="true" [(visible)]="displayDialog2" (onHide)="onClose()" [responsive]="true" showEffect="fade" [resizable]="false" [modal]="true"  [style]="{width: '400px'}">
        <p-header>
                <span *ngIf="routeForm.value._id">Update</span>
                <span *ngIf="!routeForm.value._id">Add</span> Route
        </p-header>
        
    <form [formGroup]="routeForm">
            <div class="ui-g ui-fluid" >
                
    <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Route Code</label>
            </div>
            <div class="ui-g-8">
                <input type="text" pInputText formControlName="route_code"  disabled />
            </div>
        </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="vin">Route Name</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="vin" formControlName="route_name" autofocus />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="brand">Status</label>
                    </div>
                    <div class="ui-g-8">
                        <p-dropdown [options]="status" placeholder="Select Status" formControlName="status"></p-dropdown>
        
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton  icon="pi pi-save" class="ui-button-success" *ngIf="!routeForm.value._id" (click)="addRoute()" label="Add"></button>
                    <button type="button" pButton  icon="pi pi-save" class="ui-button-success" *ngIf="routeForm.value._id" (click)="updateRoute()" label="Update"></button>
                </div>
            </p-footer>
        </form> 
        </p-dialog>
