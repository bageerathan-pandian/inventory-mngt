

    <p-dialog  [maximizable]="true" [(visible)]="displayDialog2" (onHide)="onClose()" [responsive]="true" showEffect="fade" [resizable]="false" [modal]="true"  [style]="{width: '400px'}">
        <p-header>
                <span *ngIf="unitForm.value._id">Update</span>
                <span *ngIf="!unitForm.value._id">Add</span> Unit
        </p-header>
        
    <form [formGroup]="unitForm">
            <div class="ui-g ui-fluid" >
                
    <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Unit Code</label>
            </div>
            <div class="ui-g-8">
                <input type="text" pInputText formControlName="unit_code"  disabled />
            </div>
        </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="vin">Unit Name</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="vin" formControlName="unit_name" autofocus />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="brand">Status</label>
                    </div>
                    <div class="ui-g-8">
                        <p-dropdown [options]="status" placeholder="Select Status" formControlName="status"></p-dropdown>
        
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton  icon="pi pi-save" class="ui-button-success" *ngIf="!unitForm.value._id" (click)="addUnit()" label="Add"></button>
                    <button type="button" pButton  icon="pi pi-save" class="ui-button-success" *ngIf="unitForm.value._id" (click)="updateUnit()" label="Update"></button>
                </div>
            </p-footer>
        </form> 
        </p-dialog>
