

<p-dialog   [maximizable]="true" [(visible)]="displayDialog1" (onHide)="onClose()"  [responsive]="true" showEffect="fade" [resizable]="false" [modal]="true"  [style]="{width: '450px'}">
    <p-header>
            <!-- <span *ngIf="categoryForm.value._id">Update</span>
            <span *ngIf="!categoryForm.value._id">Add</span> Category -->
    </p-header>
    
 <form [formGroup]="categoryForm">
        <div class="ui-g ui-fluid" >
            
<div class="ui-g-12">
        <div class="ui-g-4">
            <label for="vin">Category Code</label>
        </div>
        <div class="ui-g-8">
            <input type="text" pInputText formControlName="category_code"  disabled />
        </div>
    </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Category Name</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="vin" formControlName="category_name" autofocus />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="brand">Status</label>
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="status" placeholder="Select Status" formControlName="status"></p-dropdown>
    
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton  icon="pi pi-save" class="ui-button-success" (click)="addCategory()" label="Save"></button>
            </div>
        </p-footer>
    </form> 
    </p-dialog>
