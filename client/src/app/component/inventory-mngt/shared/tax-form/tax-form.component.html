<p-dialog [maximizable]="true" [(visible)]="displayDialog3" (onHide)="onClose()" [responsive]="true" showEffect="fade"
    [resizable]="false" [modal]="true" [style]="{width: '400px'}">
    <p-header>
        <span *ngIf="taxForm.value._id">Update</span>
        <span *ngIf="!taxForm.value._id">Add</span> Tax
    </p-header>
    <form [formGroup]="taxForm">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Tax Code</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText formControlName="tax_code" disabled />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Tax Name</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="vin" formControlName="tax_name" autofocus />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Tax (CGST)% </label>
                </div>
                <div class="ui-g-8">
                    <div class="ui-inputgroup">
                        <input pInputText pKeyFilter="num" formControlName="tax_value_cgst"  />
                        <span class="ui-inputgroup-addon">%</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Tax (SGST)% </label>
                </div>
                <div class="ui-g-8">
                    <div class="ui-inputgroup">
                        <input pInputText pKeyFilter="num" formControlName="tax_value_sgst"  />
                        <span class="ui-inputgroup-addon">%</span>
                    </div>
                </div>
            </div>
            <!-- <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Tax Type</label>
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="taxTypeList" placeholder="Select Tax Type" formControlName="tax_type"></p-dropdown>
                </div>
            </div> -->
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="brand">Status</label>
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="status" placeholder="Select Status" formControlName="status"></p-dropdown>

                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <!-- <button type="button" pButton icon="fa fa-close" (click)="delete(car)" label="Delete"></button> -->
                <button type="button" pButton icon="pi pi-save" class="ui-button-success" *ngIf="!taxForm.value._id"
                    (click)="addTax()" label="Add"></button>
                <button type="button" pButton icon="pi pi-save" class="ui-button-success" *ngIf="taxForm.value._id"
                    (click)="updateTax()" label="Update"></button>
            </div>
        </p-footer>
    </form>
</p-dialog>
